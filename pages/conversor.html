<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
</head>
<body>
    <div class="container">
        <div class="conversor">
            <h1>Conversor de divisas</h1>

            <div class="cantidad">
                <span>Cantidad</span>
                <input type="number" name="" id="cantidad">
                <select name="" id="divisa">
                    <option value="300">EUR</option>
                    <option value="200">USD</option>
                </select>
                <button id="btn">Convertir</button>
                <p id="resultado"></p>
            </div>
        </div>
    </div>

    <script src="/js/conversor.js"></script>
</body>
</html>
