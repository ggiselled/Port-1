<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/googlestyle.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul class="options">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <li><a href="#"><span class="dots-logo"></span></a></li>
                <li><a href="#"><img src="img/user-profile.png" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main class="MainGoogle">
        <div class="main__container">
            <img src="img/google_logo.png" alt="Google Logo">
            <div class="searcher">
                <span class="searcher__logo"></span>
                <input type="text">
                <button><span class="searcher__micro"></span></button>
                <button><span class="searcher__cam"></span></button>
            </div>
            <div class="searcher__button">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <p>Ofrecido por Google en: <a href="">Español (Latinoamérica)</a> </p>
        </div>
    </main>
    <footer class="FooterGoogle">
        <div class="FooterGoogle__country">
            <span>Argentina</span>
        </div>
        <div class="FooterGoogle__links">
            <div class="links__cliente">
                <ul>
                    <li><a href="#">Sobre Google</a></li>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Cómo funciona la búsqueda</a></li>
                </ul>
            </div>
            <div class="links__empresa">
                <ul>
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                    <li><a href="#">Preferencias</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
